<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New paciente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">Welcome {{user.first_name}}!!!</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>

        </div>

    </nav>
    <form action="/create/paciente" method="post" class="col-11 p-4 my-4 bg-dark text-light mx-auto">
        <h2 class="text-primary">Add a New paciente</h2>
        {% with messages = get_flashed_messages(category_filter=['paciente']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Flash AHHHHHHH!!!!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        
        <div class="d-flex justify-content-between col-9">
            <div class="col-4">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" class="form-control"></input>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" class="form-control"></input>
                    <label for="ci_ruc">CI/RUC:</label>
                    <input type="text" name="ci_ruc" class="form-control"></input>
                    <label for="direccion">Direccion:</label>
                    <input type="text" name="direccion" class="form-control"></input>
                    <label for="nro_telefono">Telefono:</label>
                    <input type="text" name="nro_telefono" class="form-control"></input>
                    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                    <input type="text" name="fecha_nacimiento" class="form-control"></input>
                    <label for="ci_ruc">CI/RUC:</label>
                    <input type="text" name="ci_ruc" class="form-control"></input>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
